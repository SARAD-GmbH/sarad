# This file describes instruments manufactured by SARAD GmbH
---
- family_id: 1
  family_name: Doseman family
  baudrate:
  - 115200
  get_id_cmd:
  - !!binary |
    QA==
  - !!binary ""
  length_of_reply: 5
  wait_for_reply: 0.1
  write_sleeptime: 0.001
  parity: E
  ok_byte: 0
  allowed_cmds:
  - 0x10  # SetDeviceId
  - 0x11
  - 0x12
  - 0x13
  - 0x14
  - 0x15
  - 0x20
  - 0x21
  - 0x22
  - 0x23
  - 0x24
  - 0x25
  - 0x25
  - 0x26
  - 0x30  # SetTime
  - 0x31  # DeviceSetup
  - 0x32
  - 0x33
  - 0x34
  - 0x35
  - 0x40
  - 0x41
  - 0x42
  - 0x43
  - 0x44
  - 0x45
  - 0x50
  - 0x51
  - 0x52
  - 0x53
  - 0x54
  - 0x55
  - 0x60
  - 0x61
  - 0x62
  - 0x63
  - 0x64
  - 0x65
  - 0x70
  - 0x71
  - 0x72
  - 0x73
  - 0xC2  # SelectChannel
  - 0xFE  # CoordinatorReset
  config_parameters:
  - name: interval
    type: integer
    description: >
      Duration of integration interval in minutes.
  - name: radon_mode
    type: enum
    enum: {slow: 1, fast: 2}
    description: >
      TBD
  - name: pump_mode
    type: enum
    enum: {continuous: 1, interval: 2}
  - name: units
    type: enum
    enum: {si: 1, us: 2}
  - name: signal
    type: enum
    enum: {'off': 1, alarm: 2, sniffer_po216: 3, po216_po218: 4}
  - name: chamber_size
    type: enum
    enum: {s: 1, m: 2, l: 3, xl: 4}
  - name: alarm_level
    type: integer
    description: >
      Alarm level in Bq/m³
  types:
  - {type_id: 1, type_name: DOSEman}
  - {type_id: 2, type_name: DOSEman Pro}
  - {type_id: 3, type_name: MyRIAM}
  - {type_id: 4, type_name: RTM 1688}
  - {type_id: 5, type_name: Analog Radon Sensor}
  - {type_id: 6, type_name: Analog Progeny Sensor}
