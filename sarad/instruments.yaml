  length_of_reply: 13
  wait_for_reply: 0
  write_sleeptime: 0
  parity: N
  ok_byte: 10
  config_parameters:
  - name: lock
    type: enum
    enum: {unlocked: 1, locked: 2}
  - name: interval
    type: integer
    description: >
      Duration of integration interval in minutes.
      If type is integer, every positive integer is allowed.
      If type is enum, it can only be switched between 3 hours and 1 hour.
  - name: radon_mode
    type: enum
    enum: {slow: 1, fast: 2}
    description: >
      TBD
  - name: pump_mode
    type: enum
    enum: {continuous: 1, interval: 2}
  - name: units
    type: enum
    enum: {si: 1, us: 2}
  - name: signal
    type: enum
