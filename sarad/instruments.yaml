          measurand_name: recent
          measurand_unit: °C
          measurand_source: 4
      - sensor_id: 1
        sensor_name: humidity
        measurands:
        - measurand_id: 0
          measurand_name: recent
          measurand_unit: '%'
          measurand_source: 5
